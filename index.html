<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main-style.css">
    <!-- Googe Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Test Your Knowledge!</title>
</head>
<body>
    <header>
        <h1>Test Your Knowledge!</h1>
    </header>
    <div class="top-info">
        <section class="score-info">
            <h3>Score:</h3>
            <h2 id="num-correct">3</h2>
            <h2>/</h2>
            <h2 id="questions-asked">7</h2>
        </section>
        <section class="timer">
            <h3>Time Remaining:</h3>
            <h2 id="seconds-remaining"></h2>
        </section>
    </div>
    <!-- Pregame - displays on load, hides when game starts -->
    <section class="pregame">
        <h2 class="quiz-title">JS Code Quiz</h2>
        <p class="instructions">You have 
            <!-- added span for game time to allow for future adjustment -->
            <span id="game-time"></span>
             seconds to answer as many questions as possible.  Each incorrect answer costs you 10 seconds.  Press Play to begin.</p>
        <ul class="quiz-options"> Choose a  Quiz
            <li>Quiz 1</li> <!-- sample data -->
            <li>Quiz 2</li> <!-- sample data -->
        </ul>
        <button id="start-btn">PLAY</button>
    </section>
    <!-- Game Card - displays only while game is being played -->
    <section class="game-card">
        <!-- question added here -->
        <h4 class="question"></h4>
        <!-- answer choices for question added here -->
        <ol class="answer-choices" type="a">
            <li id="0"></li>
            <li id="1"></li>
            <li id="2"></li>
            <li id="3"></li>
        </ol>
        <section class="result">
            <span class="answer-validate"></span>
        </section>
    </section>
    <!-- Postgame - shows when gameplay completes -->
    <section class="postgame">
        <h2>Game Over!</h2>
        <p id="postgame-message"></p>
        <form action="save-high-score">
            <label id="initials-lbl" for="initials">Initials:</label>
            <input id="initials-input" type="text" maxlength="3">
            <input type="submit" value="Submit" id="submit-high-score-btn">
        </form>
        <button id="play-again-btn">Play Again</button>
    </section>
    <div class="control-btns">
        <button>
            <a href="./high_scores.html" id="high-scores">View High Scores</a>
        </button>
        <button id="restart-btn">End Game</button>
    </div>
    <script src="./assets/js/main-script.js"></script>
</body>
</html>
